<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestión de Paquetes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 600px; border-radius: 1rem;">
      <h1 class="text-center mb-3">Iniciar Sesión</h1>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
      <div id="errorMsg" class="text-danger mt-3 text-center"></div>
    </div>
  </div>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged,signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    // TODO: Pega aquí tu configuración de Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAgc2LKUM5YOdi-yghM-oNX5P1rO3Fyt1M",
        authDomain: "gestion-paquetes-d27da.firebaseapp.com",
        projectId: "gestion-paquetes-d27da",
        storageBucket: "gestion-paquetes-d27da.appspot.com",
        messagingSenderId: "874859059548",
        appId: "1:874859059548:web:7be50c95de6d19c0e84999",
        measurementId: "G-MV0NTDC5D3"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Formulario login
    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // Autenticación
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Buscar rol en Firestore
        const userDocRef = doc(db, "usuarios", user.uid);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists()) {
          const data = userDoc.data();
          const rol = data.rol;

          // Redirección según rol
          if (rol === "admin") {
            window.location.href = "admin.html";
          } else if (rol === "consulta") {
            window.location.href = "consulta.html";
          } else if (rol === "registro") {
            window.location.href = "registro.html";
          } else {
            errorMsg.textContent = "Rol no reconocido. Contacte al administrador.";
          }
        } else {
          errorMsg.textContent = "No se encontró el usuario en Firestore.";
        }
      } catch (error) {
        console.error(error);
        errorMsg.textContent = "Error en inicio de sesión: " + error.message;
      }
    });
  </script>

</body>
</html>
